<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>
                ROCK, PAPER, SCISSORS, LIZARD, SPOCK
            </h1>
        </div>
        <div id="score">
            <div class="single-score" id="single-score-user">
            </div>
            <div class="single-score" id="single-score-computer">
            </div>
        </div>
        <div>
            <div id="chosen-weapons">
                <div class="chosen-weapon" id="weaponUser"></div>
                <div class="chosen-weapon" id="weaponComputer"></div>
            </div>
            <div id="winner"></div>
        </div>
        <div id="buttons">
            <button class="weapon-button" id="rock">
                <img src="./images/rock.png" alt="">
            </button>
            <button class="weapon-button" id="paper">
                <img src="./images/paper.png" alt="">
            </button>
            <button class="weapon-button" id="scissors">
                <img src="./images/scissors.png" alt="">
            </button>
            <button class="weapon-button" id="lizard">
                <img src="./images/lizard.png" alt="">
            </button>
            <button class="weapon-button" id="spock">
                <img src="./images/spock.png" alt="">
            </button>
        </div>
        <div id="rules">RULES</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
