<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>
                ROCK, PAPER, SCISSORS, LIZARD, SPOCK
            </h1>
        </div>
        <!-- <div id="new-game">NEW GAME</div> -->
        <div id="score">
            <div class="single-score" id="single-score-user">
            </div>
            <div class="single-score" id="single-score-computer">
            </div>
        </div>
        <div>
            <div id="chosen-weapon">
                <div class="chosen-weapons" id="weaponUser"></div>
                <div class="chosen-weapons" id="weaponComputer"></div>
            </div>
            <div id="winner"></div>
        </div>
        <div id="buttons">
            <button class="weapon-button" id="rock">
                ROCK
            </button>
            <button class="weapon-button" id="paper">
                PAPER
            </button>
            <button class="weapon-button" id="scissors">
                SCISSORS
            </button>
            <button class="weapon-button" id="lizard">
                LIZARD
            </button>
            <button class="weapon-button" id="spock">
                SPOCK
            </button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
